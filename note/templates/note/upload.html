{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="{% static 'note/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'note/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'note/css/templatemo-style.css' %}" />
    <title>Sided Bootstrap 4 Theme</title>
  </head>
<!--
Sided Template
https://templatemo.com/tm-527-sided
-->
  <body>
    <!-- Contact -->
      <section id="contact" class="tm-section-contact">
        <div class="row tm-contact-section">
          <div class="col-md-6 px-0">
            <div class="tm-bg-white-alpha tm-contact-left">
              <div class="media mb-5">
                <a href="#" class="tm-contact-link">
                  <span class="tm-contact-icon-container">
                    <span class="tm-contact-icon-container-inner">
                      <i class="fas fa-phone tm-contact-icon tm-phone-icon"></i>
                    </span>
                  </span>
                  <span class="media-body"> +91 9157911555 </span>
                </a>
              </div>
              <div class="media mb-5">
                <a href="mailto:" class="tm-contact-link">
                  <span class="tm-contact-icon-container">
                    <span class="tm-contact-icon-container-inner">
                      <i class="fas fa-envelope tm-contact-icon"></i>
                    </span>
                  </span>
                  <span class="media-body"> pruthvi33003@gmail.com </span>
                </a>
              </div>
              <div class="media">
                <a href="" class="tm-contact-link">
                  <span class="tm-contact-icon-container">
                    <span class="tm-contact-icon-container-inner">
                      <i class="fas fa-map-marker-alt tm-contact-icon"></i>
                    </span>
                  </span>
                  <span class="media-body">
                    Mehsana<br />
                    Gujrat<br />
                    INDIA
                  </span>
                </a>
              </div>
            </div>
          </div>
          <!-- Form of POST -->
          <div class="col-md-6 px-0">
            <div class="tm-contact-form-container">
              <form action="http://127.0.0.1:8000/upload/" method="POST" class="tm-contact-form">
                {% csrf_token %}
                <div class="form-group">
                  <input
                    type="text"
                    id="contact_name"
                    name="name"
                    class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                    placeholder="Your Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="title"
                    name="title"
                    class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                    placeholder="Your Title"
                    required
                  />
                </div>
                <div class="form-group">
                  <textarea
                    rows="4"
                    id="content"
                    name="content"
                    class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                    placeholder="write your content"
                    required
                  ></textarea>
                </div>
                <div class="text-right">
                  <button type="submit" class="btn tm-btn-submit rounded-0">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
