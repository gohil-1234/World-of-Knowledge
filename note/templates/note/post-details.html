{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="{% static 'note/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'note/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'note/css/templatemo-style.css' %}" />
    <title>Sided Bootstrap 4 Theme</title>
  </head>
<!--
Sided Template
https://templatemo.com/tm-527-sided
-->
  <body>
    <div class="columns-bg">
      <!-- Logo & Intro -->
      <section id="logo" class="tm-section-logo">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12 offset-sm-0 col-md-6 offset-md-6">
              <div class="tm-site-name-container">
                <div class="tm-site-name-container-inner">
                  <h1 class="text-uppercase tm-text-primary tm-site-name" style="color: rgb(0, 0, 0);">
                      {{ posts.title }}
                  </h1>
                  <p class="tm-text-primary tm-site-description">
                    <a href="http://127.0.0.1:8000/delete/{{posts.id}}/" style="color: black;">Delete post</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      

      <section id="outro">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="tm-section-text-container-5 tm-text-white">
                <p>
                  {{ posts.content }}
                </p>
             
              </div>
            </div>


            <!-- logo section -->
            <div class="col-sm-12 col-md-6">
              <div class="tm-section-text-container-6">
                <a href="https://www.facebook.com/priyanshu.gohil.98/" class="tm-social-icon-container">
                  <span class="tm-social-icon-container-inner">
                    <i class="fab fa-facebook-f"></i>
                  </span>
                </a>
                <a href="https://twitter.com/PriyanshuGohil9" class="tm-social-icon-container">
                  <span class="tm-social-icon-container-inner">
                    <i class="fab fa-twitter"></i>
                  </span>
                </a>
                <a href="https://www.instagram.com/gohil_priyanshu_11555" class="tm-social-icon-container">
                  <span class="tm-social-icon-container-inner">
                    <i class="fab fa-instagram"></i>
                  </span>
                </a>
            
              </div>
            </div>
            </div>
            <div class="row">
              <footer class="col-sm-12 col-md-6 offset-md-6 px-md-0">
                <p class="tm-copyright-text mb-0 tm-text-primary">
                  Copyright &copy; 2021 World of Knowledge
            
                  - Design: <a rel="nofollow" href="https://www.instagram.com/gohil_priyanshu_11555">gohil_priyanshu_11555</a>
                </p>
              </footer>
            </div>
        </div>
      </section>
    </div>
    <!-- /.columns-bg -->
  </body>
</html>
